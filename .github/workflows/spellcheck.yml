name: Check Spelling
on: 
  push:
  pull_request:
    branches:
      - master

jobs:  
  markdown-spellcheck:
    runs-on: ubuntu-latest
    steps:
    - name: pipeline-components-markdown-spellcheck
      uses: pipeline-components/markdown-spellcheck@v0.6.0
      with:
        directory: "**/*.md"
        options: --report

