matrix:
  - name: Markdown
    aspell:
      lang: en
    dictionary:
      wordlists:
        - .wordlist.txt
      encoding: utf-8
    pipeline:
      - pyspelling.filters.markdown:
      - pyspelling.filters.html:
        comments: false
        ignores:
          - code
          - pre
      - pyspelling.filters.url:
    sources:
      - '**/*.md'
    default_encoding: utf-8
